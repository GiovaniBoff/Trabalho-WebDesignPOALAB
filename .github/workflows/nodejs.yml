name: Node CI

on: 
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1.1.0
      with:
        node-version: ${{ matrix.node-version }}
      - name: npm build and deploy
      run:
        npm run build
        npm run deploy
      env:
        CI: true
